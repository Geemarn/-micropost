<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>
    <div class="container post-container">
      <div class="card card-body card-form">
        <h1>Post something..</h1>
        <p class="lead">whats on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="post title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="post body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <botton class="btn btn-info" id="post-submit">Post</botton>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <footer class="footer mt-3 p-3 text-center text-white bg-dark">
      micropost &copy; Adegoke 2019
    </footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
